apiVersion: v1
kind: ConfigMap
metadata:
  name: clinical-ai-config
  namespace: default
data:
  OPENAI_API_KEY: "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"
  GEMINI_API_KEY: "AIzaSyCmoWNMeDk4DWy2MgFWYVcWsx43GIMydzk"
  QDRANT_ENDPOINT: "https://d7bccdb6-4a7b-4e8b-b425-cf76b3221537.europe-west3-0.gcp.cloud.qdrant.io"
  QDRANT_CLUSTER_ID: "d7bccdb6-4a7b-4e8b-b425-cf76b3221537"
  GCP_PROJECT_ID: "your-gcp-project"
  DEBUG: "false"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinical-ai-api
  namespace: default
  labels:
    app: clinical-ai-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: clinical-ai-api
  template:
    metadata:
      labels:
        app: clinical-ai-api
        version: v1
    spec:
      serviceAccountName: clinical-ai-sa
      containers:
      - name: clinical-ai-api
        image: gcr.io/YOUR_GCP_PROJECT/clinical-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: OPENAI_API_KEY
          valueFrom:
            configMapKeyRef:
              name: clinical-ai-config
              key: OPENAI_API_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            configMapKeyRef:
              name: clinical-ai-config
              key: GEMINI_API_KEY
        - name: QDRANT_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: clinical-ai-config
              key: QDRANT_ENDPOINT
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: clinical-ai-config
              key: GCP_PROJECT_ID
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - clinical-ai-api
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: clinical-ai-api-service
  namespace: default
  labels:
    app: clinical-ai-api
spec:
  type: LoadBalancer
  selector:
    app: clinical-ai-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: clinical-ai-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: clinical-ai-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clinical-ai-sa
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clinical-ai-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clinical-ai-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clinical-ai-role
subjects:
- kind: ServiceAccount
  name: clinical-ai-sa
  namespace: default
